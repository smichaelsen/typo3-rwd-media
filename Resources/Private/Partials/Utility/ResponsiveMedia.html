<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

<f:switch expression="{media.type}">
    <f:case value="2">
        <f:render partial="Utility/ResponsiveImage" arguments="{image:media,class:class,width:width,height:height,maxWidth:maxWidth,maxHeight:maxHeight,srcAttributeName:srcAttributeName,retinaSrcAttributeName:retinaSrcAttributeName,debug:debug}"/>
    </f:case>
    <f:case value="4">
        <f:render partial="Utility/ResponsiveVideo" arguments="{video:media,videoWrapClass:videoWrapClass}"/>
    </f:case>
</f:switch>

</html>
